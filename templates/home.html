{% extends 'layout.html' %}

{% block content %}
<h1>Daftar Papan Inspirasi</h1>
<div class="row">
    {% for board in boards %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ board.name }}</h5>
                <p class="card-text">{{ board.description }}</p>
                <a href="{{ url_for('view_board', board_id=board.id) }}" class="btn btn-primary">Lihat Papan</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
